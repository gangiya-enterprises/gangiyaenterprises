<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; --black: #000000; --grey: #121212; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--black); color: white; overflow-x: hidden; }

        /* Navigation Bar */
        .nav { display: flex; justify-content: space-between; padding: 15px; background: #111; border-bottom: 1px solid var(--gold); position: sticky; top:0; z-index: 1000; }
        .menu-btn { font-size: 24px; color: var(--gold); cursor: pointer; }

        /* Sidebar Profile Section */
        .sidebar { height: 100%; width: 0; position: fixed; z-index: 2000; top: 0; left: 0; background: var(--grey); overflow-x: hidden; transition: 0.5s; padding-top: 60px; border-right: 1px solid var(--gold); }
        .sidebar a { padding: 15px 25px; text-decoration: none; color: #ccc; display: block; font-size: 18px; border-bottom: 1px solid #222; }
        .user-header { text-align: center; padding: 20px; border-bottom: 2px solid var(--gold); margin-bottom: 10px; }
        .user-header i { font-size: 60px; color: var(--gold); }

        /* Main Content */
        header { text-align: center; padding: 30px 10px; }
        .logo { font-size: 2.2rem; color: var(--gold); font-weight: bold; letter-spacing: 3px; margin: 0; text-transform: uppercase; }

        /* Price Table Section */
        .price-box { width: 92%; margin: 10px auto; background: var(--grey); border: 1px solid var(--gold); border-radius: 12px; padding: 15px; box-sizing: border-box; }
        .price-table { width: 100%; border-collapse: collapse; text-align: center; }
        .price-table th { color: var(--gold); border-bottom: 2px solid #333; padding: 10px; font-size: 14px; }
        .price-table td { padding: 12px; border-bottom: 1px solid #222; font-size: 15px; }

        /* Dashboard Grid */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
        .card { background: var(--grey); padding: 15px; text-align: center; border-radius: 15px; border: 1px solid #333; transition: 0.3s; position: relative; }
        .card:hover { border-color: var(--gold); }
        .card img { width: 100%; height: 110px; object-fit: cover; border-radius: 10px; margin-bottom: 10px; }
        .card h3 { font-size: 0.95rem; margin: 5px 0; color: var(--gold); }

        /* WhatsApp Float */
        .wa-float { position: fixed; bottom: 25px; right: 25px; background: #25d366; width: 60px; height: 60px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 32px; color: white; text-decoration: none; box-shadow: 0 4px 10px rgba(0,0,0,0.5); z-index: 1500; }
    </style>
</head>
<body>

    </h3>

        <tr><th>Material</th><th>Rate</th><th>Trend</th></tr>
        <tr><td>Balu (Sand)</td><td>₹1,850</td><td style="color:green">▲</td></tr>

<script>
    // 1. Sidebar Control
    function openMenu() { document.getElementById("sideNav").style.width = "280px"; }
    function closeMenu() { document.getElementById("sideNav").style.width = "0"; }

    // 2. Google Sheet Automatic Update Logic
    // Is link ki jagah apni Google Sheet ka CSV link dalein
    const csvURL = 'YOUR_GOOGLE_SHEET_CSV_LINK_HERE'; 

    async function fetchLiveRates() {
        try {
            const response = await fetch(csvURL);
            const data = await response.text();
            const rows = data.split('\n').slice(1);
            let tableContent = '<tr><th>Material</th><th>Rate</th><th>Trend</th></tr>';
            
            rows.forEach(row => {
                const cols = row.split(',');
                if(cols[0] && cols[1]) {
                    const trendIcon = cols[2]?.trim() === 'up' ? '<span style="color:green">▲</span>' : '<span style="color:red">▼</span>';
                    tableContent += `<tr><td>${cols[0]}</td><td>₹${cols[1]}</td><td>${trendIcon}</td></tr>`;
                }
            });
            document.getElementById('rateTable').innerHTML = tableContent;
        } catch (error) {
            console.log("Sheet not published or link missing. Showing default rates.");
        }
    }

    // Run update on load
    window.onload = fetchLiveRates;
</script>

</body>
